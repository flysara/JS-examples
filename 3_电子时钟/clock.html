<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>电子时钟</title>
		<link rel="stylesheet" href="clock.css" />
	</head>
	<body onload="getCurrentTime()">
		<h2>简单电子时钟的设计与实现</h2>
		<hr />
		<!--电子时钟区域-->
		<div id="clock">
			<div class="box1" id="hour"></div>
			<div class="box2">:</div>
			<div class="box1" id="minute"></div>
			<div class="box2">:</div>
			<div class="box1" id="second"></div>
		</div>
		
	<script src="clock.js"></script>
	</body>
</html>
